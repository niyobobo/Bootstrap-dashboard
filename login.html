<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin | Account Login</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.ckeditor.com/4.11.3/standard/ckeditor.js"></script>
</head>

<body>
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Admin Area <small> Account login</small>
          </h1>
        </div>
      </div>
  </header>

  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form action="index.html" class="well" id="form">
            <div class="form-group">

              <div class="form-group">
                <label>Email address</label>
                <input type="text" class="form-control" placeholder="Email address"></input>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password"></input>
              </div>
              <input type="submit" class="btn btn-primary btn-block" value="Login"></input>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Bootstrap core JavaScript 
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
